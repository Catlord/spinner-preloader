<!DOCTYPE html>
<html itemscope="" itemtype="" lang="fr" prefix="og: http://ogp.me/ns#">
	<head>
		<title>Contact form</title>
		<link rel="shortcut icon" href=""/>
		<link rel="canonical" href=""/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="robots" content="index,follow,all"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="description" content="balise description"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"/>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	</head>
	<body>
	
		<div class="section grey lighten-4">
			<div class="row">
				<div class="container">
					<h1>Sample form using spinner preloader with materializecss framework</h1>
					<div class="col s12 m12 l6">
						<form action="" method="post">
							<div class="input-field col s12 m4">
								<label for="nom">
									Votre nom
								</label>
								<input id="nom" type="text" name="nom" value=""/>
							</div>
							<div class="input-field col s12 m4">
								<label for="email">
									Votre email
								</label>
								<input id="email" type="text" name="email" value=""/>
							</div>
							<div class="input-field col s12 m4">
								<label for="tel">
									Votre téléphone
								</label>
								<input id="tel" type="text" name="tel" value=""/>
							</div>
							<div class="input-field col s12">
								<label for="message">
									Votre message
								</label>
								<textarea class="materialize-textarea" name="message"></textarea>
							</div>
							<button class="btn white-text right" type="submit" id="valider" name="action">
								Envoyer
								<i class="material-icons right">send</i>
							</button>
							
							<div id="preloader" class="right preloader-wrapper small" style="margin-right:10px">
								<div class="spinner-layer spinner-green-only">
									<div class="circle-clipper left">
										<div class="circle"></div>
									</div>
									<div class="gap-patch">
										<div class="circle"></div>
									</div>
									<div class="circle-clipper right">
										<div class="circle"></div>
									</div>
								</div>
							</div>
							
							<script>
								var button = document.getElementById('valider');
								button.onclick= function() {
									var preloader = document.getElementById('preloader');
									preloader.className = preloader.className + ' active';
								};
							</script>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js">
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
		</script>
	</body>
</html>
